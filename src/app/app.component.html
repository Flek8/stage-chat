<ion-app>
  <ion-split-pane contentId="main-content" [when]="auth.user !== ''">  <!--[when]="auth.data.username" -->
    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Online</ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" >
              <ion-avatar slot="start">
                <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              </ion-avatar>
              <ion-label>{{p.title}}</ion-label>
              <span *ngIf="p.updateInterval < 10">online</span>
              <span *ngIf="p.updateInterval >= 10">ultimo accesso: {{p.time | date:'shortTime'}}</span>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
