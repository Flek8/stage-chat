<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ contact }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ contact }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" #scrollMe [scrollTop]="scrollMe.scrollHeight">
    <div class="message-row" [ngClass]="{'message-row-sent': message.sender === user}" *ngFor="let message of messages">
      <span class="message" [ngClass]="{'received': message.receiver === user,
        'sent': message.sender === user}"
      >
        {{message.text}}
        <span class="time">{{message.timestamp | date:'shortTime'}}</span>
      </span>

    </div>
  </div>

  <form #f="ngForm" (submit)="send(f)" *ngIf="contact">
      <ion-item>
        <ion-input required placeholder="Type your message here.." type="text" [ngModel] name="textToSend"></ion-input>
      </ion-item>
    <ion-button slot="end" type="submit" class="ion-no-margin"><ion-icon name="paper-plane"></ion-icon></ion-button>
  </form>
</ion-content>
